<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <style>
        .jumbotron {
            margin-top: 20px;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="container col-9">
        <div class="jumbotron">
            <h1 class="display-5">Google API Display</h1>
            <form id="zipcode-form">
                <label for="zipcode-input">Add a Zip Code</label>a
                <input type="text" id="zipcode-input">
                <br>
                <!-- Button triggers new zip code to be added -->
                <input id="add-zip" class="btn btn-primary" type="submit" value="Submit">
            </form>
            <hr class="my-2">
        </div>
    </div>

    <div class="container col-9">
        <div class="jumbotron">
            <h1 class="display-5">Geolocation response</h1>
            <hr class="my-2">
            <div id="geolocation-appear-here"></div>
            <hr class="my-2">
            <h1 class="display-5">Restaurant response</h1>
            <!-- <pre id="restaurant-appear-here"></pre> -->
            <div id="restaurant-appear-here"></div>
        </div>
    </div>
    
        <!-- <div class="card" id="nearbyRestaurants">Placeholder: Restaurant options will display here after the user selects a theatre</div> -->
   

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="./assets/javascript/app_googleapi_test.js"></script>
